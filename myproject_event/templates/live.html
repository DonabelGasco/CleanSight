<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Waste Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #e3f2fd, #90caf9);
        }
        header {
            background: linear-gradient(90deg, #0288d1, #03a9f4);
            color: white;
        }
        img {
            border-radius: 10px;
            border: 4px solid #039be5;
            margin: 20px auto;
            display: block;
        }
        a {
            text-decoration: none;
        }
        footer {
            background-color: #0288d1;
            color: white;
        }
        h2 {
            color: #01579b;
        }
        .btn-primary {
            background-color: #0288d1;
            border-color: #0288d1;
        }
        .btn-primary:hover {
            background-color: #01579b;
            border-color: #01579b;
        }
    </style>
</head>
<body>
    <header class="text-center py-4">
        <h1>Live Waste Detection</h1>
    </header>
    <main class="container text-center my-5">
        <h2>Real-Time Detection</h2>
        <p class="text-muted mb-4">Watch live detection in action from your webcam.</p>
        <img src="/video_feed" alt="Live Video Feed" class="img-fluid shadow-lg">
        <div class="mt-4">
            <a href="/stop_live" class="btn btn-primary btn-lg">Stop Live</a>
        </div>
    </main>
    <footer class="text-center py-4">
        <p>&copy; 2024 Waste Detection App. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
