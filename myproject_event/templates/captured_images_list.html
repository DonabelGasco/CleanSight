<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captured Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4">Captured Images</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Captured Image</th>
                    <th>Annotated Image</th>
                    <th>Timestamp</th>
                    <th>Detections</th>
                </tr>
            </thead>
            <tbody>
                {% for capture in captures %}
                <tr>
                    <td>{{ capture.id }}</td>
                    <td><img src="{{ capture.image_path }}" alt="Captured" style="width: 100px;"></td>
                    <td><img src="{{ capture.annotated_path }}" alt="Annotated" style="width: 100px;"></td>
                    <td>{{ capture.timestamp }}</td>
                    <td><pre>{{ capture.detections }}</pre></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
