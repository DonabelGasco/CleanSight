<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Detections</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Real-Time Waste Detections</h2>
        <ul class="list-group">
            {% for detection in detections %}
                <li class="list-group-item">
                    <p><strong>{{ detection.label }}</strong> (Confidence: {{ detection.confidence|floatformat:2 }})</p>
                    <p><strong>Timestamp:</strong> {{ detection.timestamp }}</p>
                    <img src="{{ detection.image.url }}" alt="Detection Image" class="img-fluid">
                </li>
            {% empty %}
                <p>No detections yet.</p>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
